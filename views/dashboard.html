<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/smart-city-app/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Smart City Dashboard</a>
      </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Welcome to Smart City Dashboard</h1>
      <div class="row g-4">
        <!-- Traffic Updates Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-center fw-bold">Traffic Updates</h5>
              <canvas id="trafficChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Weather Conditions Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-center fw-bold">Weather Conditions</h5>
              <canvas id="weatherChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Air Quality Index Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-center fw-bold">Air Quality Index</h5>
              <canvas id="aqiChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Energy Consumption Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-center fw-bold">Energy Consumption</h5>
              <canvas id="energyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- map section -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30640.214448885003!2d73.68886304971666!3d16.270396601306707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc0162e91b560fd%3A0xf6aae07d9c847036!2sKankavli%2C%20Maharashtra%20416602!5e0!3m2!1sen!2sin!4v1738062822576!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center">
      <p class="mb-0">Â© 2025 Smart City Dashboard | All Rights Reserved</p>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Custom JS -->
    <script src="/smart-city-app/js/dashboard.js"></script>
  </body>
</html>
