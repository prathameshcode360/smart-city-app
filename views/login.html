<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/smart-city-app/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100">
      <!-- Alert Box -->
      <div
        id="alertBox"
        class="alert alert-danger d-none w-100 text-center"
        role="alert"
        style="max-width: 400px">
        <!-- Alert message will be added dynamically -->
      </div>

      <!-- Login Form -->
      <div
        class="card shadow-lg p-4"
        style="width: 100%; max-width: 400px; border-radius: 10px">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginForm">
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required />
          </div>
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required />
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link main.js -->
    <script src="/smart-city-app//js/main.js"></script>
  </body>
</html>
